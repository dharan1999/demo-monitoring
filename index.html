<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Node.js App test</h1>
    
    <button id="fetchMetric">Track Custom Metric</button>
    <button id="triggerError">Trigger Error</button>
    <button id="trackPerformance">Track Performance</button>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('fetchMetric').addEventListener('click', function() {
            fetch('/custom-metric')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('responseMessage').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('triggerError').addEventListener('click', function() {
            fetch('/error')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('responseMessage').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        document.getElementById('trackPerformance').addEventListener('click', function() {
            fetch('/performance')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('responseMessage').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
